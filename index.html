<!DOCTYPE HTML>
<html>

<head>
    <meta charset='utf-8'>
    <title>Тренажёр</title>
    <!-- <link rel='stylesheet' href='style.css'> -->
    <style type="text/css">
        body {
            padding-bottom: 5em;
            background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
            margin: 0;
        }

        /*Стиль таблицы*/
        table.Mytable {
            /* Ширина таблицы */
            width: 50%;
            /* Цвет фона таблицы */
            background: black;
            /* Цвет текста */
            color: black;
            /* Расстояние между ячейками */
            border-spacing: 3px;
            /*Расположние таблицы на сайте*/
            margin: 5px auto;
            margin-bottom: 15px;
        }

        td,
        th {
            /* Цвет фона ячеек */
            background: white;
            width: 40px;
            height: 30px;
            text-align: center;
        }

        select {
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            height: 20px;
            width: 30px;
        }

        /*Стиль кнопки для Подтверждения*/
        button {
            text-decoration: none;
            outline: none;
            border: none;
            display: inline;
            width: 170px;
            height: 45px;
            line-height: 45px;
            border-radius: 20px;
            margin: 0px 50%;
            /* margin-bottom: 30px; */
            transform: translateX(-50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 700;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }

        button.buttonP:hover {
            background: #2EE59D;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
            transform: translate(-50%, -7px);
        }

        /*Стиль окна вывода P разбиения*/
        div.Mydiv {
            margin: auto;
            margin-top: 20px;
            margin-bottom: 10px;
            width: 600px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 7px;
            text-align: left;
            font-size: 15px;
            background: white;
            border: solid 2px #2EE59D;
            border-radius: 10px;
            /* display: none; */
        }

        div.Information {
            margin: auto;
            margin-top: 20px;
            margin-bottom: 15px;
            width: 600px;
            height: 50;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 7px;
            text-align: left;
            font-weight: 400;
            font-size: 17px;
            border-radius: 10px;
            background: lightgrey;
            /* border-color: black; */
            /* display: none; */
        }

        /*Стиль окна ввода*/
        input.inputP {
            /* position: absolute; */
            margin: 15px 38%;
            width: 400px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 7px;
            text-align: left;
            font-size: 15px;
            background: white;
            border: solid 2px #2EE59D;
            border-radius: 10px;
        }

        table.flex {
            background: none;
            width: 500px;
            border-spacing: 30px 0px;
            margin: 0px auto;
        }

        td.flex,
        th.flex {
            background: none;
            width: 300px;
            height: 60px;
            text-align: center;
        }
    </style>
</head>

<body onload="start();" style='overflow-x:hidden;'>
    <script src='script.js'></script>
</body>

</html>
