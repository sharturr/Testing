<!DOCTYPE HTML>
<html>

<head>
    <meta charset='utf-8'>
    <title>Тренажёр</title>
    <!-- <link rel='stylesheet' href='style.css'> -->
    <style type="text/css">
        body {
            margin: 0;
            padding-bottom: 5em;
            padding-top: 10px;

            width: 100%;

            background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
        }

        /*Стиль таблицы*/
        table.Mytable {
            width: 50%;
            background: black;
            color: black;
            border-spacing: 3px;
            margin: 5px auto;
            margin-bottom: 30px;
        }

        .header {
            width: 100%;
            padding: 30px 0;

            align-items: center;

            font-size: 30px;
            font-weight: 700;
            text-align: center;
            color: #131514;
        }

        /* Стиль ячеек */
        td,
        th {

            background: white;
            width: 40px;
            height: 30px;
            text-align: center;
        }

        select {
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            height: 20px;
            width: 30px;
        }

        /*Стиль кнопки для Подтверждения*/
        button {
            text-decoration: none;
            outline: none;
            border: none;
            display: inline;
            width: 170px;
            height: 45px;
            line-height: 45px;
            border-radius: 20px;
            margin: 0px 50%;
            transform: translateX(-50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 700;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }

        button.buttonP:hover {
            background: #2EE59D;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
            transform: translate(-50%, -7px);
        }

        /*Стиль окна вывода P разбиения*/
        div.Mydiv {
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 7px;
            text-align: left;
            font-size: 15px;
            background: white;
            border: solid 2px #2EE59D;
            border-radius: 10px;
        }

        /*Стиль окна информации*/
        div.Information {
            margin: auto;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 600px;
            padding: 7px;
            text-align: left;
            font-weight: 400;
            font-size: 17px;
            border-radius: 10px;
            background: lightgrey;
        }

        /*Стиль окна ввода*/
        input.inputP {
            margin: 15px 38%;
            width: 400px;
            padding: 5px 7px;
            text-align: left;
            font-size: 15px;
            background: white;
            border: solid 2px #2EE59D;
            border-radius: 10px;
        }

        table.flex {
            background: none;
            width: 500px;
            border-spacing: 30px 0px;
            margin: 0px auto;
        }

        td.flex,
        th.flex {
            background: none;
            width: 300px;
            height: 60px;
            text-align: center;
        }
    </style>
</head>

<body onload="start();" style='overflow-x:hidden;'>
    <div class="header">Тренажёр «Минимизация конечных автоматов»</div>
    <script src='script.js'></script>
</body>

</html>
