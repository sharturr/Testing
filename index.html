<!DOCTYPE HTML>
<html>

<head>
    <meta charset='utf-8'>
    <title>Тренажёр</title>
    <!-- <link rel='stylesheet' href='style.css'> -->
    <style type="text/css">
        /* Фон главной страницы */
        body {
            background: url(https://html5book.ru/wp-content/uploads/2015/07/background39.png);
            margin: 0;
        }

        /*Стиль таблицы*/
        table.Mytable {
            width: 50%;
            /* Ширина таблицы */
            background: black;
            /* Цвет фона таблицы */
            color: black;
            /* Цвет текста */
            border-spacing: 3px;
            /* Расстояние между ячейками */
            margin: 30px auto;
            /*Расположние таблицы на сайте*/
        }

        td,
        th {
            background: white;
            /* Цвет фона ячеек */
            width: 40px;
            height: 30px;
            text-align: center;
        }

        select {
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            height: 20px;
            width: 30px;
        }

        /*Стиль кнопки для Подтверждения*/
        button {
            text-decoration: none;
            outline: none;
            border: none;
            display: inline-block;
            width: 170px;
            height: 45px;
            line-height: 45px;
            border-radius: 20px;
            margin: 0px 50%;
            transform: translateX(-50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 700;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }

        button:hover {
            background: #2EE59D;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
            transform: translate(-50%, -7px);
        }

        /*Стиль окна вывода P разбиения*/
        div.Mydiv {
            margin: 30px auto;
            width: 600px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 7px;
            text-align: left;
            font-size: 15px;
            background: white;
            border: solid 2px #2EE59D;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>

<body onload="start();">
    <script src='script.js'></script>
</body>

</html>
